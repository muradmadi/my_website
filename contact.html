<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        #formMessage {
            transition: all 0.3s ease;
        }
@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@300;400;500;600&display=swap');
        @import url('https://fonts.cdnfonts.com/css/glacial-indifference-2');
        body {
            font-family: 'Glacial Indifference', sans-serif;
            background-color: #ffffff;
background-size: cover;
            background-attachment: fixed;
color: #333333;
        }
h1, h2, h3, h4 {
            font-family: 'Noto Serif Display', serif;
            font-weight: 500;
        }
        .contact-card {
            background-color: #ffffff;
            border: 1px solid #e2e0d9;
            transition: all 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="flex-grow">
        <div class="max-w-4xl mx-auto px-4 py-16 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-medium text-gray-800 mb-12 text-center">Get in Touch</h1>
            
            <div class="grid md:grid-cols-2 gap-8">
                <div class="contact-card rounded-xl p-8">
                    <h2 class="text-2xl font-medium text-gray-800 mb-4">Contact Information</h2>
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <i data-feather="mail" class="mr-4 text-gray-600 mt-1"></i>
                            <div>
                                <h3 class="text-gray-600 text-sm">Email</h3>
                                <a href="mailto:muradmadi@gmail.com" class="text-gray-800">muradmadi@gmail.com</a>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <i data-feather="phone" class="mr-4 text-gray-600 mt-1"></i>
                            <div>
                                <h3 class="text-gray-600 text-sm">Phone</h3>
                                <p class="text-gray-800">+34 65 582 3780</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <i data-feather="map-pin" class="mr-4 text-gray-600 mt-1"></i>
                            <div>
                                <h3 class="text-gray-600 text-sm">Location</h3>
                                <p class="text-gray-800">Madrid, Spain</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-card rounded-xl p-8">
                    <h2 class="text-2xl font-medium text-gray-800 mb-4">Send a Message</h2>
                    <form class="space-y-4" id="contactForm">
<div>
                            <label for="name" class="block text-gray-600 text-sm mb-1">Name</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border border-e2e0d9 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-600 text-sm mb-1">Email</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border border-e2e0d9 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400">
                        </div>
                        <div>
                            <label for="message" class="block text-gray-600 text-sm mb-1">Message</label>
                            <textarea id="message" rows="4" class="w-full px-4 py-2 border border-e2e0d9 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400"></textarea>
                        </div>
                        <button type="submit" class="bg-gray-800 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition" id="submitBtn">
                            Send Message
                        </button>
                        <div id="formMessage" class="hidden text-sm mt-2"></div>
</form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white py-6 border-t border-e2e0d9">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <a href="index.html" class="text-gray-600 hover:text-gray-800 text-sm">← Back to home</a>
            <p class="text-gray-600 text-sm mt-4">© 2025 Murad Madi. All rights reserved.</p>
        </div>
    </footer>
    <script>
        feather.replace();
        
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending...';
            formMessage.classList.add('hidden');
            
            // Use FormSubmit.co as a simple backend
            fetch('https://formsubmit.co/ajax/6f2d0c3575e2310a918c8439560f4636', {
method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value,
                    _subject: "New Contact Form Submission"
})
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    formMessage.textContent = 'Message sent successfully!';
                    formMessage.classList.remove('hidden');
                    formMessage.classList.remove('text-red-500');
                    formMessage.classList.add('text-green-500');
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Failed to send message');
                }
            })
            .catch(error => {
                formMessage.textContent = 'Failed to send message. Please try again.';
                formMessage.classList.remove('hidden');
                formMessage.classList.remove('text-green-500');
                formMessage.classList.add('text-red-500');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Message';
            });
        });
    </script>
</body>
</html>
